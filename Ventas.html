            <h1>Vender tu Propiedad</h1>
            <p>Completá el formulario e Inmobiliarias PINO se pondrá en contacto con vos para continuar con el proceso</p>
            <form>
                <label>Nombre:</label>
                <input type="username" id="nombre" name="holaaa">
                
                <label>Correo Electrónico:</label>
                <input type="email" id="mail" name="holaaa">

                <input type="tel" id="telefono" name="holaaa">

                <label>Ubicacion/Provincia:</label>

                    <option value="terreno">Terreno</option>

                </select>
                
                <label>Descripción:</label>
                <textarea id="descripcion" rows="4"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
